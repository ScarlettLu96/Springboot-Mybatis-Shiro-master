<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <title>地图显示</title>
    <style>
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="container"></div>
<!-- 加载地图JSAPI脚本 -->
<script src="https://webapi.amap.com/maps?v=1.4.15&key=796ab74c8cb7631432d77e958ef06ef2"></script>
<script>
    var map = new AMap.Map('container', {
        resizeEnable: true, //是否监控地图容器尺寸变化
        zoom:11, //初始化地图层级
        center: [119.187872,31.623814], //初始化地图中心点
        pitch:75, // 地图俯仰角度，有效范围 0 度- 83 度
        viewMode:'3D' // 地图模式
    });
    map.AmbientLight = new AMap.Lights.AmbientLight([1, 1, 1], 0.9);
    map.DirectionLight = new AMap.Lights.DirectionLight([0, -1, 1], [1, 1, 1], 0.1);
    var object3Dlayer = new AMap.Object3DLayer();
    map.add(object3Dlayer);
</script>
