<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>带磨砂玻璃效果的jQuery弹出层</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../resources/static/css/htmleaf-demo.css">
    <link rel="stylesheet" type="text/css" href="../resources/static/dist/jquery.popuplayer.min.css">
    <style>
        .container .jumbotron {
            padding: 20px;
            border-radius: 0;
        }

        h3.title {
            margin-top: 50px;
        }

        .jumbotron p.text-desc {
            font-size: 16px;
        }
        .text-desc{
            color: #fff;
        }
    </style>
    <!--[if IE]>
    <script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="htmleaf-container">

        <!-- demos -->
        <h3 class="title">示例 Demos</h3>
        <div class="btn-group" role="group" aria-label="...">
            <button id="test1" type="button" class="btn btn-danger">从下往上</button>
            <button id="test2" type="button" class="btn btn-warning">从右往左</button>
            <button id="test3" type="button" class="btn btn-info">无毛玻璃效果</button>
        </div>

        <script src="http://libs.useso.com/js/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
        <script>window.jQuery || document.write('<script src="../resources/static/js/jquery-2.1.1.min.js"><\/script>')</script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="../resources/static/dist/jquery.popuplayer.min.js"></script>
        <script type="text/javascript">
            $(function() {

                // from bottom to top
                $('#test1').PopupLayer({
                    blur: true
                });

                // from right to left
                $('#test2').PopupLayer({
                    to: 'left',
                    blur: true
                });

                // from right to left
                $('#test3').PopupLayer({
                    to: 'top',
                    backgroundColor: '#000'
                });
            });
        </script>
</body>
</html>
